<!DOCTYPE html>
<html>
<head>
    <title>AI Agent Manager</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .agent-item {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .agent-item:hover {
            background-color: #f5f5f5;
        }
        .agent-details {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .agent-details.active {
            display: block;
        }
        .control-panel {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }
        .output-panel {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Agent Manager</h1>
        
        <div class="layout">
            <!-- Left panel: Agents list and creation -->
            <div class="agents-panel">
                <h2>Agents</h2>
                <div id="agentsList"></div>

                <form onsubmit="createAgent(event)">
                    <input type="text" id="agentName" required placeholder="Enter agent name">
                    <button type="submit">Create Agent</button>
                </form>
            </div>

            <!-- Right panel: Agent details and controls -->
            <div id="agentDetails" class="agent-details">
                <h2 id="selectedAgentName"></h2>
                
                <div class="control-panel">
                    <button onclick="runAgent()">Run Agent</button>
                    <button onclick="stopAgent()">Stop Agent</button>
                    <button onclick="editAgent()">Edit Agent</button>
                    <button onclick="deleteAgent()">Delete Agent</button>
                </div>

                <div class="editor-panel">
                    <h3>Agent Configuration</h3>
                    <textarea id="agentConfig" rows="10" style="width: 100%"></textarea>
                </div>

                <div class="output-panel">
                    <h3>Output</h3>
                    <div id="agentOutput"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedAgent = null;

        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const agents = await response.json();
                const agentsList = document.getElementById('agentsList');
                
                // Ensure agents is an array
                const agentsArray = Array.isArray(agents) ? agents : [];
                
                agentsList.innerHTML = agentsArray.map(agent => `
                    <div class="agent-item" onclick="selectAgent('${agent.id}')">
                        <h3>${agent.name}</h3>
                        <p>Status: ${agent.status}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading agents:', error);
                document.getElementById('agentsList').innerHTML = 
                    '<div class="error">Failed to load agents. Please try again later.</div>';
            }
        }

        async function createAgent(event) {
            event.preventDefault();
            try {
                const nameInput = document.getElementById('agentName');
                const response = await fetch('/api/agents', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name: nameInput.value})
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                nameInput.value = '';
                await loadAgents();
            } catch (error) {
                console.error('Error creating agent:', error);
                alert('Failed to create agent. Please try again.');
            }
        }

        async function selectAgent(agentId) {
            try {
                selectedAgent = agentId;
                const response = await fetch(`/api/agents/${agentId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const agent = await response.json();
                
                document.getElementById('agentDetails').classList.add('active');
                document.getElementById('selectedAgentName').textContent = agent.name;
                document.getElementById('agentConfig').value = JSON.stringify(agent.config, null, 2);
            } catch (error) {
                console.error('Error selecting agent:', error);
                alert('Failed to load agent details. Please try again.');
            }
        }

        async function runAgent() {
            if (!selectedAgent) return;
            await fetch(`/api/agents/${selectedAgent}/run`, {method: 'POST'});
            // Start polling for updates
            pollAgentOutput();
        }

        async function stopAgent() {
            if (!selectedAgent) return;
            await fetch(`/api/agents/${selectedAgent}/stop`, {method: 'POST'});
        }

        async function editAgent() {
            if (!selectedAgent) return;
            const config = document.getElementById('agentConfig').value;
            await fetch(`/api/agents/${selectedAgent}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: config
            });
        }

        async function deleteAgent() {
            if (!selectedAgent) return;
            await fetch(`/api/agents/${selectedAgent}`, {method: 'DELETE'});
            document.getElementById('agentDetails').classList.remove('active');
            await loadAgents();
        }

        function pollAgentOutput() {
            if (!selectedAgent) return;
            setInterval(async () => {
                const response = await fetch(`/api/agents/${selectedAgent}/output`);
                const output = await response.json();
                document.getElementById('agentOutput').innerHTML = output.map(
                    line => `<div>${line}</div>`
                ).join('');
            }, 1000);
        }

        // Load agents when page loads
        loadAgents();
    </script>
</body>
</html>
